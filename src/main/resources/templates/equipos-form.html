<body>
<main>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

</nav>
	<div class="container">
    <div class="p-5" style="margin: auto;">
        <form th:action="@{/equipos/save}" th:object="${equipo}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="name">
                <label for="name">Nombre selección: </label>
                <input type="text" id="name" th:field="*{nombre}" class="form-control">
            </div>
            <div class="button mt-5">
                <button type="submit" class="btn btn-primary">Agregar</button>
                        <a th:href="@{/equipos/}" class="btn btn-success">Regresar</a>

        </form>
    </div>
    </div>
